<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkLawn Fleet - Detailed Trip Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0f1c 0%, #1a1f35 25%, #2a2f45 50%, #1a1f35 75%, #0a0f1c 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(16, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(55, 65, 81, 0.3);
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 8px;
        }

        .header p {
            color: #9ca3af;
            font-size: 14px;
        }

        /* Vehicle Selection */
        .vehicle-selection {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .vehicle-grid {
            display: grid;
            gap: 12px;
        }

        .vehicle-card {
            background: rgba(31, 41, 55, 0.6);
            border: 2px solid rgba(55, 65, 81, 0.5);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .vehicle-card:hover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
        }

        .vehicle-card.selected {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.15);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .vehicle-name {
            font-size: 14px;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 4px;
        }

        .vehicle-id {
            font-size: 12px;
            color: #9ca3af;
            font-family: 'Courier New', monospace;
        }

        /* Date Selection */
        .date-selection {
            margin-bottom: 30px;
        }

        .date-input {
            width: 100%;
            background: rgba(31, 41, 55, 0.6);
            border: 1px solid rgba(55, 65, 81, 0.5);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .date-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .load-button {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-button:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
        }

        .load-button:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }

        /* Trip Summary */
        .trip-summary {
            background: rgba(31, 41, 55, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-value {
            font-size: 20px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 4px;
        }

        .summary-label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Timeline Events */
        .timeline-events {
            max-height: 400px;
            overflow-y: auto;
        }

        .event-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(55, 65, 81, 0.3);
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .event-icon.ignition-on { background: #10b981; }
        .event-icon.departure { background: #3b82f6; }
        .event-icon.arrival { background: #f59e0b; }
        .event-icon.parked { background: #6b7280; }
        .event-icon.client-visit { background: #8b5cf6; border: 2px solid #a78bfa; }

        .event-details {
            flex: 1;
            min-width: 0;
        }

        .event-type {
            font-size: 13px;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 2px;
        }

        .event-location {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-time {
            font-size: 11px;
            color: #6b7280;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
        }

        .map-container {
            flex: 1;
            position: relative;
            background: #1f2937;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .control-button {
            background: rgba(55, 65, 81, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 6px;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background: #10b981;
            border-color: #10b981;
        }

        .control-button.active {
            background: #10b981;
            border-color: #10b981;
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #9ca3af;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(156, 163, 175, 0.3);
            border-top: 2px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 16px;
            color: #fca5a5;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .sidebar {
                height: auto;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <h1>üóìÔ∏è Trip Timeline</h1>
                <p>Detailed vehicle journey analysis</p>
            </div>

            <!-- Vehicle Selection -->
            <div class="vehicle-selection">
                <h3 class="section-title">
                    üöó Select Vehicle
                </h3>
                <div class="vehicle-grid" id="vehicleGrid">
                    <!-- Vehicles will be loaded here -->
                </div>
            </div>

            <!-- Date Selection -->
            <div class="date-selection">
                <h3 class="section-title">
                    üìÖ Select Date
                </h3>
                <input type="date" id="selectedDate" class="date-input">
                <button class="load-button" onclick="loadTimeline()">
                    Load Timeline
                </button>
            </div>

            <!-- Trip Summary -->
            <div class="trip-summary" id="tripSummary" style="display: none;">
                <h3 class="section-title">
                    üìä Trip Summary
                </h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-value" id="totalDistance">0</div>
                        <div class="summary-label">Kilometers</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="totalDuration">0</div>
                        <div class="summary-label">Minutes</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="clientVisits">0</div>
                        <div class="summary-label">Client Visits</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="avgSpeed">0</div>
                        <div class="summary-label">Avg km/h</div>
                    </div>
                </div>
            </div>

            <!-- Timeline Events -->
            <div class="timeline-section" id="timelineSection" style="display: none;">
                <h3 class="section-title">
                    ‚è∞ Timeline Events
                </h3>
                <div class="timeline-events" id="timelineEvents">
                    <!-- Events will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
                <div class="map-controls">
                    <button class="control-button" onclick="toggleMapType()">Satellite</button>
                    <button class="control-button" onclick="fitToRoute()">Fit Route</button>
                    <button class="control-button" onclick="toggleRoutePoints()">Points</button>
                </div>
                
                <!-- Loading State -->
                <div id="loadingState" class="loading">
                    <div class="loading-spinner"></div>
                    Loading timeline data...
                </div>
                
                <!-- Error State -->
                <div id="errorState" style="display: none; padding: 40px; text-align: center;">
                    <p style="color: #9ca3af; font-size: 18px;">Select a vehicle and date to view timeline</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let currentTimeline = null;
        let routePolyline = null;
        let routeMarkers = [];
        let selectedVehicle = null;
        let showRoutePoints = true;
        let googleMapsApiKey = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            // Set today's date as default
            document.getElementById('selectedDate').value = new Date().toISOString().split('T')[0];
            
            // Load Google Maps API key
            try {
                const response = await fetch('/api/config/google-maps-key');
                const data = await response.json();
                googleMapsApiKey = data.apiKey;
            } catch (error) {
                console.error('Failed to load Google Maps API key:', error);
            }

            // Load vehicles and initialize map
            await loadVehicles();
            await initializeMap();
            
            // Hide loading state
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        });

        // Load available vehicles
        async function loadVehicles() {
            try {
                const response = await fetch('/api/vehicles/with-names');
                const data = await response.json();
                
                const vehicleGrid = document.getElementById('vehicleGrid');
                vehicleGrid.innerHTML = '';
                
                data.vehicles.forEach(vehicle => {
                    const vehicleCard = document.createElement('div');
                    vehicleCard.className = 'vehicle-card';
                    vehicleCard.onclick = () => selectVehicle(vehicle);
                    
                    vehicleCard.innerHTML = `
                        <div class="vehicle-name">${vehicle.name}</div>
                        <div class="vehicle-id">VIN: ${vehicle.id.slice(-4)}</div>
                    `;
                    
                    vehicleGrid.appendChild(vehicleCard);
                });
            } catch (error) {
                console.error('Failed to load vehicles:', error);
            }
        }

        // Select a vehicle
        function selectVehicle(vehicle) {
            selectedVehicle = vehicle;
            
            // Update UI
            document.querySelectorAll('.vehicle-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.vehicle-card').classList.add('selected');
        }

        // Initialize Google Maps
        async function initializeMap() {
            if (!googleMapsApiKey) {
                console.error('Google Maps API key not available');
                return;
            }

            try {
                // Load Google Maps script
                if (!window.google) {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=geometry`;
                    script.async = true;
                    document.head.appendChild(script);
                    
                    await new Promise((resolve, reject) => {
                        script.onload = resolve;
                        script.onerror = reject;
                    });
                }

                // Initialize map
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 36.1831, lng: -94.1697 }, // McRay Shop area
                    zoom: 13,
                    styles: [
                        {
                            "featureType": "all",
                            "elementType": "geometry.fill",
                            "stylers": [{"color": "#1f2937"}]
                        },
                        {
                            "featureType": "all",
                            "elementType": "labels.text.fill",
                            "stylers": [{"color": "#ffffff"}]
                        },
                        {
                            "featureType": "water",
                            "elementType": "geometry",
                            "stylers": [{"color": "#374151"}]
                        },
                        {
                            "featureType": "road",
                            "elementType": "geometry",
                            "stylers": [{"color": "#4b5563"}]
                        }
                    ],
                    mapTypeControl: true,
                    mapTypeControlOptions: {
                        style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                        position: google.maps.ControlPosition.TOP_CENTER,
                    }
                });

            } catch (error) {
                console.error('Failed to initialize map:', error);
            }
        }

        // Load timeline data
        async function loadTimeline() {
            if (!selectedVehicle) {
                alert('Please select a vehicle first');
                return;
            }

            const selectedDate = document.getElementById('selectedDate').value;
            if (!selectedDate) {
                alert('Please select a date');
                return;
            }

            const loadButton = document.querySelector('.load-button');
            loadButton.disabled = true;
            loadButton.textContent = 'Loading...';

            try {
                // Load timeline data
                const timelineResponse = await fetch(`/api/trips/timeline/${selectedVehicle.id}/${selectedDate}/${selectedDate}`);
                const timelineData = await timelineResponse.json();

                if (!timelineData.success) {
                    throw new Error(timelineData.error);
                }

                currentTimeline = timelineData.timeline;
                
                // Load route points for map visualization
                const routeResponse = await fetch(`/api/trips/route-points/${selectedVehicle.id}?startDate=${selectedDate}&endDate=${selectedDate}`);
                const routeData = await routeResponse.json();

                if (routeData.success) {
                    currentTimeline.summary.routePoints = routeData.routePoints;
                }

                // Update UI
                updateTimelineDisplay();
                updateMapVisualization();
                
                // Hide error state, show timeline
                document.getElementById('errorState').style.display = 'none';
                document.getElementById('tripSummary').style.display = 'block';
                document.getElementById('timelineSection').style.display = 'block';

            } catch (error) {
                console.error('Failed to load timeline:', error);
                alert('Failed to load timeline: ' + error.message);
            } finally {
                loadButton.disabled = false;
                loadButton.textContent = 'Load Timeline';
            }
        }

        // Update timeline display
        function updateTimelineDisplay() {
            if (!currentTimeline) return;

            // Update summary
            document.getElementById('totalDistance').textContent = currentTimeline.summary.totalDistance.toFixed(1);
            document.getElementById('totalDuration').textContent = Math.round(currentTimeline.summary.totalDuration);
            document.getElementById('clientVisits').textContent = currentTimeline.summary.clientVisits;
            document.getElementById('avgSpeed').textContent = currentTimeline.summary.avgSpeed.toFixed(1);

            // Update events
            const eventsContainer = document.getElementById('timelineEvents');
            eventsContainer.innerHTML = '';

            currentTimeline.events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event-item';
                
                const iconClass = event.metadata?.isClientLocation ? 'client-visit' : event.type.replace('_', '-');
                const eventIcon = getEventIcon(event.type);
                const eventTypeText = formatEventType(event.type);
                const locationText = event.location.clientName ? `üè¢ ${event.location.clientName}` : 
                                   event.location.address || `${event.location.latitude.toFixed(4)}, ${event.location.longitude.toFixed(4)}`;

                eventElement.innerHTML = `
                    <div class="event-icon ${iconClass}">
                        ${eventIcon}
                    </div>
                    <div class="event-details">
                        <div class="event-type">${eventTypeText}</div>
                        <div class="event-location">${locationText}</div>
                        <div class="event-time">${formatTime(event.timestamp)}</div>
                    </div>
                `;

                eventElement.onclick = () => focusOnEvent(event);
                eventsContainer.appendChild(eventElement);
            });
        }

        // Update map visualization
        function updateMapVisualization() {
            if (!currentTimeline || !map) return;

            // Clear existing markers and polylines
            clearMapVisualization();

            const routePoints = currentTimeline.summary.routePoints || [];
            if (routePoints.length === 0) return;

            // Create route polyline
            const path = routePoints.map(point => ({
                lat: point.latitude,
                lng: point.longitude
            }));

            routePolyline = new google.maps.Polyline({
                path: path,
                geodesic: true,
                strokeColor: '#10b981',
                strokeOpacity: 1.0,
                strokeWeight: 3
            });

            routePolyline.setMap(map);

            // Add event markers
            currentTimeline.events.forEach(event => {
                if (event.type === 'moving') return; // Skip moving events to reduce clutter

                const marker = new google.maps.Marker({
                    position: {
                        lat: event.location.latitude,
                        lng: event.location.longitude
                    },
                    map: map,
                    title: formatEventType(event.type),
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 8,
                        fillColor: getEventColor(event.type),
                        fillOpacity: 1,
                        strokeWeight: 2,
                        strokeColor: '#ffffff'
                    }
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="color: black;">
                            <strong>${formatEventType(event.type)}</strong><br>
                            ${event.location.clientName ? `üè¢ ${event.location.clientName}<br>` : ''}
                            ${event.location.address || 'Unknown location'}<br>
                            <small>${formatTime(event.timestamp)}</small>
                            ${event.batteryLevel ? `<br><small>Battery: ${event.batteryLevel.toFixed(1)}%</small>` : ''}
                        </div>
                    `
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });

                routeMarkers.push(marker);
            });

            // Add route point markers if enabled
            if (showRoutePoints) {
                updateRoutePointMarkers();
            }

            // Fit map to show all points
            fitToRoute();
        }

        // Update route point markers
        function updateRoutePointMarkers() {
            if (!currentTimeline || !map) return;

            const routePoints = currentTimeline.summary.routePoints || [];
            
            // Show every 5th point to avoid clutter
            routePoints.forEach((point, index) => {
                if (index % 5 !== 0) return;

                const marker = new google.maps.Marker({
                    position: {
                        lat: point.latitude,
                        lng: point.longitude
                    },
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 3,
                        fillColor: '#3b82f6',
                        fillOpacity: 0.7,
                        strokeWeight: 1,
                        strokeColor: '#ffffff'
                    }
                });

                routeMarkers.push(marker);
            });
        }

        // Clear map visualization
        function clearMapVisualization() {
            if (routePolyline) {
                routePolyline.setMap(null);
                routePolyline = null;
            }

            routeMarkers.forEach(marker => marker.setMap(null));
            routeMarkers = [];
        }

        // Focus on specific event
        function focusOnEvent(event) {
            if (!map) return;

            map.setCenter({
                lat: event.location.latitude,
                lng: event.location.longitude
            });
            map.setZoom(16);
        }

        // Fit map to route
        function fitToRoute() {
            if (!currentTimeline || !map) return;

            const routePoints = currentTimeline.summary.routePoints || [];
            if (routePoints.length === 0) return;

            const bounds = new google.maps.LatLngBounds();
            routePoints.forEach(point => {
                bounds.extend({
                    lat: point.latitude,
                    lng: point.longitude
                });
            });

            map.fitBounds(bounds, 50);
        }

        // Toggle map type
        function toggleMapType() {
            if (!map) return;

            const currentType = map.getMapTypeId();
            if (currentType === google.maps.MapTypeId.ROADMAP) {
                map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                event.target.textContent = 'Roadmap';
            } else {
                map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                event.target.textContent = 'Satellite';
            }
        }

        // Toggle route points visibility
        function toggleRoutePoints() {
            showRoutePoints = !showRoutePoints;
            event.target.classList.toggle('active');
            
            if (currentTimeline) {
                updateMapVisualization();
            }
        }

        // Utility functions
        function getEventIcon(type) {
            const icons = {
                'ignition_on': 'üî•',
                'departure': 'üöó',
                'arrival': 'üéØ',
                'stop_start': '‚è∏Ô∏è',
                'stop_end': '‚ñ∂Ô∏è',
                'parked': 'üÖøÔ∏è',
                'ignition_off': 'üîå',
                'moving': '‚û°Ô∏è'
            };
            return icons[type] || 'üìç';
        }

        function formatEventType(type) {
            const types = {
                'ignition_on': 'Ignition On',
                'departure': 'Departure',
                'arrival': 'Arrival',
                'stop_start': 'Stop Started',
                'stop_end': 'Stop Ended',
                'parked': 'Parked',
                'ignition_off': 'Ignition Off',
                'moving': 'Moving'
            };
            return types[type] || type;
        }

        function getEventColor(type) {
            const colors = {
                'ignition_on': '#10b981',
                'departure': '#3b82f6',
                'arrival': '#f59e0b',
                'stop_start': '#ef4444',
                'stop_end': '#10b981',
                'parked': '#6b7280',
                'ignition_off': '#ef4444',
                'moving': '#3b82f6'
            };
            return colors[type] || '#6b7280';
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
    </script>
</body>
</html>
