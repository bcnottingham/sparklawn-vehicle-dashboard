        function calculateTotalChargingTime(sessions) {
            const totalHours = sessions.reduce((total, session) => {
                if (session.endTime) {
                    const duration = (new Date(session.endTime) - new Date(session.startTime)) / (1000 * 60 * 60);
                    return total + duration;
                }
                return total;
            }, 0);
            
            if (totalHours < 1) {
                return `${Math.round(totalHours * 60)}m`;
            }
            return `${totalHours.toFixed(1)}h`;
        }
        
        function calculateAverageChargeRate(sessions) {
            const completedSessions = sessions.filter(s => s.endTime && s.startBatteryLevel && s.endBatteryLevel);
            if (completedSessions.length === 0) return 0;
            
            const totalRate = completedSessions.reduce((total, session) => {
                const duration = (new Date(session.endTime) - new Date(session.startTime)) / (1000 * 60 * 60);
                const chargeAdded = session.endBatteryLevel - session.startBatteryLevel;
                const rate = chargeAdded / duration;
                return total + rate;
            }, 0);
            
            return totalRate / completedSessions.length;
        }

                CLUSTER_DISTANCE = 0.0005; // Close zoom - minimal clustering

        // Helper function to format duration in milliseconds to human readable format

            const minutes = Math.floor((durationMs % (1000 * 60 * 60)) / (1000 * 60));

            if (hours > 0) {
                return `${hours}h ${minutes}m`;

            return `${minutes}m`;

                    signal: controller.signal
                });

                const tripsData = await tripsResponse.json();

                const activities = [];
                const seenActivities = new Set(); // For deduplication

                // Process recent trips for arrivals/departures
                if (tripsData.success && tripsData.trips) {
                    for (const trip of tripsData.trips.slice(0, 10)) {
                        const vehicleName = trip.vehicleName || getVehicleName(trip.vehicleId);

                        // Add departure activity with deduplication
                        if (trip.startLocation && trip.startTime) {
                            const activityKey = `departure-${trip.vehicleId}-${trip.startTime}`;
                            if (!seenActivities.has(activityKey)) {
                                activities.push({

                                    location: trip.startLocation,
                                    time: new Date(trip.startTime),
                                    batteryLevel: trip.metrics?.startBatteryPct || 85

        // Render recent activity feed
        function renderRecentActivity(activities) {
            const feedDiv = document.getElementById('recent-activity-feed');

            if (!activities.length) {
                feedDiv.innerHTML = '<p style="color: #94a3b8; text-align: center;">No recent activity</p>';
                return;
            }

            // Filter to show only meaningful trip events
            const meaningfulActivityTypes = [
                'trip_start',
                'trip_end',
                'client_departure',
                'client_arrival',
                'departure',
                'arrival',
                'ignition_on',
                'ignition_off'
            ];

            const filteredActivities = activities.filter(activity => {
                const activityType = activity.activityType || activity.type;
                return meaningfulActivityTypes.includes(activityType);
            });

            if (!filteredActivities.length) {
                feedDiv.innerHTML = '<p style="color: #94a3b8; text-align: center;">No meaningful trip events today</p>';
                return;
            }

            let html = '<div style="display: flex; flex-direction: column; gap: 8px;">';

            filteredActivities.forEach(activity => {
                // Handle both old format (sample data) and new format (real API data)
                const timestamp = activity.timestamp || activity.time;
                const timeAgo = formatTimeAgo(new Date(timestamp));


                const vehicleName = activity.vehicleName || activity.vehicle;
                const activityType = activity.activityType || activity.type;
                const batteryLevel = activity.metadata?.batteryLevel || activity.batteryLevel;
                const location = activity.location || (activity.clientName ? activity.clientName : 'Unknown');
                const clientName = activity.clientName || activity.location?.clientName;
                const latitude = activity.latitude;
                const longitude = activity.longitude;

                // Helper function to make location clickable with Google Maps
                const makeLocationClickable = (text) => {
                    if (latitude && longitude) {
                        return `<a href="https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}" target="_blank" style="color: #3b82f6; text-decoration: none; cursor: pointer;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">${text}</a>`;
                    }
                    return text;
                };

                let icon, color, message;

                switch (activityType) {
                    case 'client_departure':
                    case 'departure':
                        icon = '🚗';
                        color = '#3b82f6';
                        // Determine what type of location they left
                        if (activity.metadata?.previousLocation) {
                            if (activity.metadata.previousLocation.toLowerCase().includes('shop') ||
                                activity.metadata.previousLocation.toLowerCase().includes('mcray')) {
                                message = `${vehicleName} left shop at <strong>${activity.metadata.previousLocation}</strong>`;
                            } else if (activity.location?.clientName || activity.metadata.previousLocation.toLowerCase().includes('client')) {
                                message = `${vehicleName} left client at <strong>${activity.metadata.previousLocation}</strong>`;
                            } else {
                                message = `${vehicleName} left business at <strong>${activity.metadata.previousLocation}</strong>`;
                            }
                        } else {
                            message = `${vehicleName} departed from <strong>${location}</strong>`;
                        }
                        break;
                    case 'client_arrival':
                    case 'arrival':
                        icon = activity.location?.clientName ? '🏢' : '📍';
                        color = activity.location?.clientName ? '#10b981' : '#f59e0b';
                        // Determine what type of location they arrived at
                        if (location.toLowerCase().includes('shop') || location.toLowerCase().includes('mcray')) {
                            message = `${vehicleName} returned to shop at <strong>${location}</strong>`;
                            icon = '🏭';
                        } else if (activity.location?.clientName) {
                            message = `${vehicleName} parked at client <strong>${activity.location.clientName}</strong>`;
                            icon = '🏢';
                        } else {
                            message = `${vehicleName} parked at business <strong>${location}</strong>`;
                            icon = '🏪';
                        }
                        break;
                    case 'ignition_on':
                        icon = '🔑';
                        color = '#3b82f6';
                        if (location.toLowerCase().includes('shop') || location.toLowerCase().includes('mcray')) {
                            message = `${vehicleName} started engine at shop`;
                        } else if (activity.location?.clientName) {
                            message = `${vehicleName} started engine at client <strong>${activity.location.clientName}</strong>`;
                        } else {
                            message = `${vehicleName} started engine at <strong>${location}</strong>`;

                    case 'ignition_off':

                        if (location.toLowerCase().includes('shop') || location.toLowerCase().includes('mcray')) {
                            message = `${vehicleName} stopped engine at shop`;

                            message = `${vehicleName} left ${makeLocationClickable('<strong>shop</strong>')}`;

                        } else {

                        }

                        color = '#ef4444';
                        message = `${vehicleName} low battery warning at <strong>${location}</strong>`;
                        break;
                    default:
                        icon = '📡';
                        color = '#94a3b8';
                        message = activity.message || `${vehicleName} activity at <strong>${location}</strong>`;
                }

                const actualTime = new Date(timestamp).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });

                html += `
                    <div style="display: flex; align-items: center; gap: 10px; padding: 8px 12px; background: rgba(255, 255, 255, 0.02); border-radius: 6px; border-left: 3px solid ${color};">

                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            feedDiv.innerHTML = html;
        }

        // Format time ago helper
        function formatTimeAgo(time) {
            try {
                // Ensure we have a valid Date object
                let timeObj;
                if (time instanceof Date) {
                    timeObj = time;
                } else {
                    timeObj = new Date(time);
                }

                // Check if date is valid
                if (isNaN(timeObj.getTime())) {
                    console.warn('Invalid timestamp:', time);
                    return 'Unknown time';
                }

                const now = new Date();
                const diffMs = now.getTime() - timeObj.getTime();
                const diffMins = Math.floor(diffMs / (1000 * 60));

                // Debug logging (remove after testing)
                if (diffMins < 0) {
                    console.warn('Negative time difference:', { now: now.toISOString(), timeObj: timeObj.toISOString(), diffMs, diffMins });
                }

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;

                const diffHours = Math.floor(diffMins / 60);
                const remainingMins = diffMins % 60;

                if (diffHours < 24) {
                    return remainingMins > 0 ? `${diffHours}h ${remainingMins}m ago` : `${diffHours}h ago`;
                }

                const diffDays = Math.floor(diffHours / 24);
                return `${diffDays}d ago`;

            } catch (error) {
                console.error('Error in formatTimeAgo:', error, 'time:', time);
                return 'Unknown time';
            }
        }

        // Update all activity timestamps independently
        function updateActivityTimestamps() {
            const timeElements = document.querySelectorAll('.activity-time');
            timeElements.forEach(element => {
                const timestamp = element.getAttribute('data-timestamp');
                if (timestamp) {
                    const timeAgo = formatTimeAgo(new Date(timestamp));
                    element.textContent = timeAgo;
                }
            });
        }
        
        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('todaysTripsModal');
            if (event.target === modal) {
                closeTodaysTripsModal();
            }
        });
    </script>
