<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkLawn Vehicle Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/battery-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>🌱 SparkLawn Vehicle Locations</h1>
            <div class="status-bar">
                <span id="vehicle-count">Loading vehicles...</span>
                <span id="last-update">Last updated: --</span>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="map-container">
            <div id="map"></div>
            <div class="map-controls">
                <button id="refresh-btn" class="btn-primary">🔄 Refresh Locations</button>
                <button id="center-btn" class="btn-secondary">📍 Center All</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div id="fleet-overview" class="fleet-panel">
                <!-- Fleet battery overview will be inserted here -->
            </div>
            
            <div class="vehicle-panel">
                <h2>🚛 Vehicle Fleet</h2>
                <div id="vehicle-list">
                    <!-- Vehicle cards with battery icons will be inserted here -->
                </div>
            </div>
            
            <div class="info-panel">
                <h3>📋 Selected Vehicle</h3>
                <div id="vehicle-details">
                    <p>Select a vehicle on the map to view details</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/battery-component.js"></script>
    <script src="/js/map.js"></script>
</body>
</html>
