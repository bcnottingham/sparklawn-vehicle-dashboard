<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkLawn Vehicle Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="/css/cluster-styles.css" />
    <link rel="stylesheet" href="/css/modern-styles.css?v=ENTERPRISE_READY&parking=FIXED_NOW">
    <link rel="stylesheet" href="/battery-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Global Last Update Banner -->
    <div id="global-last-update" class="info">
        <div class="banner-content">
            <span class="banner-icon">🔄</span>
            <span class="banner-text">Loading MongoDB data...</span>
            <span class="banner-architecture">MongoDB Single Source</span>
        </div>
    </div>

    <div class="header">
        <div class="container">
            <h1>
                <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=410,fit=crop,q=95/AMqajOBKjaiq4bNK/sparklawn-logo_white-ALpbzbLkvNc5b3nv.png" alt="SparkLawn Logo" style="height: 32px; vertical-align: middle; margin-right: 12px;">
                SparkLawn Command Center
            </h1>
            <div class="header-center">
                <div class="nav-dropdown">
                    <button class="nav-dropdown-btn" id="nav-dropdown-btn">
                        📍 Fleet Dashboard
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="nav-dropdown-menu" id="nav-dropdown-menu">
                        <a href="/" class="dropdown-item active">📍 Fleet Dashboard</a>
                        <a href="/trips" class="dropdown-item">🛣️ Trip Tracker</a>
                        <a href="/fleet" class="dropdown-item">📊 Analytics</a>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <span id="vehicle-count" class="vehicle-count">Loading vehicles...</span>
                <span id="data-source-indicator" class="data-source-display">
                    <span class="data-source-label">Data Source:</span>
                    <span class="data-source-badge" id="data-source-badge">Hybrid</span>
                </span>
                <button id="connect-vehicles-btn" class="connect-btn">
                    🔌 Connect
                </button>
                <span id="last-update">Last updated: --</span>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="vehicle-sidebar">
            <div class="vehicles-header">
                <h2 class="vehicles-title">Fleet Status</h2>
            </div>
            <div id="vehicle-list" class="vehicle-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Loading vehicles...</span>
                </div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <div class="map-controls">
                <button id="refresh-btn" class="map-btn">🔄 Refresh</button>
                <button id="center-btn" class="map-btn">🎯 Center All</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="/battery-component.js?v=1755528551"></script>
    <script src="/js/map-fixed.js?v=ENTERPRISE_READY_NOW&t=1726368000&force=true"></script>
</body>
</html>
